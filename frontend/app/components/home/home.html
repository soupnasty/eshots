<div ng-controller="HomeController as ctrl" ng-init="ctrl.init()">
    <div>
        <center>
            <h2>Student List</h2>
        </center>
        <div class="form-group col-md-4" >
          <input ng-model="query" placeholder="Search"/>
        </div>
        <div class="table-responsive col-md-10">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>GPA</th>
                    <th>Details</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="student in ctrl.students | filter:query">
                    <td>{{ student.first }}</td>
                    <td>{{ student.last }}</td>
                    <td>{{ student.average_gpa }}</td>
                    <td>
                        <a href="#/students/{{student.id}}" class="btn btn-primary" role="button">Show Details</a>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
